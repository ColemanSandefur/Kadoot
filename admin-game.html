<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/admin-game.css">
    <title>Kadoot</title>
</head>
<body>
    <div class="top-bar">
        <p style="font-size: 3rem; padding: 0; margin: 0; margin-bottom: .5rem;">Game Code:</p>
        <p class="game-id"></p><p id="start-game" class="button-accept" >start</p>
    </div>

    <div class="players"></div>
    <audio autoplay loop>
        <source src="Electro Cabello.mp3", type="audio/mpeg">
    </audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var socket

        $(() => {
            socket = io();

            socket.on("give-game-id", (game_id) => {
                $(".game-id").html("" + game_id);
            });

            socket.on("user-connected", (name, id) => {
                name = clean(name);
                console.log(name);
                let div = $(`<div id="user${id}">${name}</div>`);
                $(".players").append(div);

                div.click(function() {
                    socket.emit("kick", id);
                    $(this).remove();
                });
            });

            $("#start-game").click(() => {
                let form = $(`<form method="POST" action="/admin-game" style="visibility: hidden"></form>`);
                $("body").append(form);
                form.submit();
            });
        });

        function clean(msg){ //Cleanse the message from potentially hazardous characters

            for (var i = 0; i < msg.length; i++){
                if (msg.charAt(i) == "&"){
                    var first = msg.substring(0, i);
                    var last = msg.substring(i + 1);
                    msg = first + "&amp" + last;
                }
            }


            while (msg.indexOf('"') > -1) {
                
            }

            while (msg.indexOf("<") > -1) {
                msg = msg.replace("<", "&lt;");
            }

            while (msg.indexOf(">") > -1) {
                msg = msg.replace(">", "&gt;");
            }

            while (msg.indexOf("\\") > -1){
                msg = msg.replace("\\", "&bsol");
            }

            return msg;
        }
    </script>
</body>
</html>
