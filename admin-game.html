<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/admin-game.css">
    <title>Kadoot</title>
</head>
<body>
    <div class="top-bar">
        <p style="font-size: 3rem; padding: 0; margin: 0; margin-bottom: .5rem;">Game Code:</p>
        <p class="game-id"></p><p id="start-game" class="button-accept" >start</p>
    </div>

    <div class="players"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var socket

        $(() => {
            socket = io();

            socket.on("give-game-id", (game_id) => {
                $(".game-id").html("" + game_id);
            });

            socket.on("user-connected", (name) => {
                $(".players").append($(`<div>${name}</div>`));
            });

            $("#start-game").click(() => {
                let form = $(`<form method="POST" action="/admin-game" style="visibility: hidden"></form>`);
                $("body").append(form);
                form.submit();
            });
        });
    </script>
</body>
</html>
