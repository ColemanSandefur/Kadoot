<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Join Game</title>
</head>
<body>
    <!-- <div style="position: absolute; top: 30%; text-align: center; width: 100vw;"><h1 style="font-size: 3rem; font-family: 'Gloria Hallelujah', cursive; ">Kadoot</h1></div> -->
    <div class="form-holder">
        <form action="/" method="post">
            <h1 class="title">Kadoot</h1>
            <input type="text" placeholder="name" name="username"><br>
            <input type="text" placeholder="game id" id="game_id" name="game_id"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(() => {
            if (window.location.href.lastIndexOf("/") != window.location.href.length - 1)
                $("#game_id").val(window.location.href.substring(window.location.href.lastIndexOf("/id=") + 4));
        });
    </script>
</body>
</html>
